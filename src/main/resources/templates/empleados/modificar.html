<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de empleado</title>
</head>
<body>
    <h1>Datos de empleado</h1>
    <form th:action="@{/empleados/guardar}" method="post" th:object="${empleado}">
        <label for="documento">Documento</label>
        <input type="number" name="documento" th:field="*{documento}"/>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" th:field="*{nombre}"/>
        <br>
        <label for="correo">Correo</label>
        <input type="email" name="correo" th:field="*{correo}"/>
        <br>
        <label for="empresa">Empresa</label>
        <input type="text" name="empresa" th:field="*{empresa}"/>
        <br>
        <label for="rol">Rol</label>
        <select th:field="*{rol.idRol}"name="rol">
            <option value="0"selected>Seleccione roles</option>
            <option th:each="rol:${roles}"
                    th:value="${rol.idRol}"
                    th:text="${rol.descripcion}"></option>
        </select>
        <br>
        <input type="submit" name="guardar" value="Guardar">
    </form>
</body>
</html>
